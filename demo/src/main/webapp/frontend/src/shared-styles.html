<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-chart-default-theme.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles" theme-for="vaadin-chart">
  <template>
    <style include="vaadin-chart-default-theme">
      :host(.ColumnlineAndPie) g.highcharts-markers > .highcharts-point {
        fill: white;
      }

      :host(.BasicLineWithCallouts) .highcharts-data-label-box {
        fill: blanchedalmond;
      }

      :host(.BasicLineWithCallouts) .highcharts-data-label text {
        fill: #808080;
      }

      :host(.BasicLineWithCallouts) .highcharts-color-1 {
        fill: #ec6464;
        stroke: #ec6464;
      }

      :host(.MultipleAxes) .highcharts-color-0, .y2 {
        fill: #3090f0;
        stroke: #3090f0;
      }

      :host(.MultipleAxes) .highcharts-color-1, .y3 {
        fill: #98df58;
        stroke: #98df58;
      }

      :host(.MultipleAxes) .highcharts-color-2, .y1 {
        fill: #ec6464;
        stroke: #ec6464;
      }

      :host(.CompareMultipleSeries) .highcharts-color-0 {
        stroke: #3090F0;
      }

      :host(.CompareMultipleSeries) .highcharts-color-1 {
        stroke: #ec6464;
      }

      :host(.CompareMultipleSeries) .highcharts-color-2 {
        stroke: #98df58;
      }

      :host(.CompareMultipleSeries) .highcharts-plot-lines-0 .highcharts-plot-line {
        stroke: #c0c0c0;
      }
    </style>
  </template>
</dom-module>
