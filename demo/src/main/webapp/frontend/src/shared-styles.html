<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-chart-default-theme.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles" theme-for="vaadin-chart">
  <template>
    <style include="vaadin-chart-default-theme">
      :host(.columnlineandpie) g.highcharts-markers > .highcharts-point {
        fill: white;
      }

      :host(.basiclinewithcallouts) .highcharts-data-label-box {
        fill: blanchedalmond;
      }

      :host(.basiclinewithcallouts) .highcharts-data-label text {
        fill: #808080;
      }

      :host(.basiclinewithcallouts) .highcharts-color-1 {
        fill: #ec6464;
        stroke: #ec6464;
      }

      :host(.multipleaxes) .highcharts-color-0, .y2 {
        fill: #3090f0;
        stroke: #3090f0;
      }

      :host(.multipleaxes) .highcharts-color-1, .y3 {
        fill: #98df58;
        stroke: #98df58;
      }

      :host(.multipleaxes) .highcharts-color-2, .y1 {
        fill: #ec6464;
        stroke: #ec6464;
      }

      :host(.GaugeWithDualAxes) .kmh .highcharts-minor-tick {
        stroke: #339;
        stroke-width: 1;
      }

      :host(.GaugeWithDualAxes) .kmh .highcharts-tick, :host(.GaugeWithDualAxes) .kmh .highcharts-axis-line  {
        stroke: #339;
        stroke-width: 2;
      }

      :host(.GaugeWithDualAxes) .highcharts-label .kmh {
        fill: #339;
      }

      :host(.GaugeWithDualAxes) .mph .highcharts-minor-tick {
        stroke: #933;
        stroke-width: 1;
      }

      :host(.GaugeWithDualAxes) .mph .highcharts-tick, :host(.GaugeWithDualAxes) .mph .highcharts-axis-line {
        stroke: #933;
        stroke-width: 2;
      }

      :host(.GaugeWithDualAxes) .highcharts-label .mph {
        fill: #933;
      }

      :host(.GaugeWithDualAxes) .highcharts-grid-line, :host(.GaugeWithDualAxes) .highcharts-minor-grid-line {
        stroke: none;
      }

      :host(.GaugeWithDualAxes) .highcharts-color-0 .highcharts-pivot {
        fill: #000;
        stroke: #000;
      }
    </style>
  </template>
</dom-module>
